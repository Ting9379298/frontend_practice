<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="list-container">
      <div class="container">
        <div class="title">
          <h2>Fruits</h2>
          <p class="toggle">+</p>
        </div>
        <ul class="items">
          <li class="item">Apple <span class="select">○</span></li>
          <li class="item">Orange <span class="select">○</span></li>
          <li class="item">Banana <span class="select">○</span></li>
        </ul>
      </div>

      <div class="container">
        <div class="title">
          <h2>Color</h2>
          <p class="toggle">+</p>
        </div>
        <ul class="items">
          <li class="item">Red <span class="select">○</span></li>
          <li class="item">Yellow <span class="select">○</span></li>
          <li class="item">Green <span class="select">○</span></li>
        </ul>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
